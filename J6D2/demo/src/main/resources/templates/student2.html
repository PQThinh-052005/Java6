<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Thymeleaf Flow Control Attributes</h3>
    <ul>
        <li th:each=" student ,ddvss : ${ddvs}">
            <a th:href="@{|/student2?index=${ddvss.index}|}">[[${student.name}]]</a>
        </li>
    </ul>
    <h3>Student Details</h3>
    <ul th:object="${student}">
        <li><i>Name:</i><b th:text="*{name}"></b></li>
        <li><i>Gpa:</i><b th:text="*{gpa}"></b></li>
        <li><i>Gender:</i><b th:text="*{gender} ? 'Male' : 'Female'"></b></li>
        <li><i>Hometown:</i><b th:text="*{contact.address}"></b></li>
        <li><i>Courses:</i>
            <ul>
                <li th:each=" sj : *{courses}">
                    <b th:text="${sj}"></b>
                </li>
            </ul>
        </li>
        <li th:switch="*{#arrays.length(courses)}">
            <i>Time:</i><b th:case="1">Mới vào học</b><b th:case="2">Đang học</b><b th:case="*">Sắp ra trường</b>
        </li>
        <li th:if="*{gpa} > 9"><i>Title:</i><b>Golden Bee</b></li>
    </ul>
</body>
</html>
