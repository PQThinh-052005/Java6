<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sv = { "name": "Nguyễn Văn Tèo",
        "gender": true,
        "marks": 7.5,
        "contact": {
        "email": "teonv@gmail.com",
        "phone": "0913745789"
        },
        "subjects": ["WEB205", "COM108"]
        }       
        console.log(sv);

        //truy cập vào thuộc tính của đối tượng
        sv.name = sv['name'].toUpperCase();
        console.log(sv.name, sv.contact, sv.email, sv.subjects[1]);
        //duyệt đối tượng theo key
        for (var key in sv) {
            console.log(key, sv[key]);
        }
        //chuyển đối tượng thành chuỗi text
        var json = JSON.stringify(sv);
        console.log(json);
        //chuyển chuỗi text thành đối tượng
        var obj = JSON.parse(json);
        console.log(obj);
    </script>
</body>
</html>
