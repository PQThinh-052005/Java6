<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login Form</h2>
    <form th:action="@{/login}" method="post">
        <label>Username:</label>
        <input type="text" name="username"/> <br/>
        <label>Password:</label>
        <input type="password" name="password"/> <br/>
        <button type="submit">Login</button>
    </form>
    <div style="color:red" th:if="${param.error}">Sai tài khoản hoặc mật khẩu</div>
    <div style="color:green" th:if="${param.logout}">Đăng xuất thành công</div>
</body>
</html>
