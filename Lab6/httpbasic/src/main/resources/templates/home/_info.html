<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h3 th:unless="${#authorization.expression('isAuthenticated()')}">
            <i style="color:red">Chưa đăng nhập</i>
        </h3>
        
        <th:block th:if="${#authorization.expression('isAuthenticated()')}">
            <h3 style="color:blue">Authentication Information</h3>
            <ul>
                <li>Username: <b th:text="${#authentication.name}"></b></li>
                <li>Is Admin? <b th:text="${#authorization.expression('hasRole(''ADMIN'')')}"></b></li>
            </ul>
            <ul th:object="${#authentication}">
                <li>Username: <b>[[*{name}]]</b></li>
                <li>Roles: <b>[[*{authorities}]]</b></li>
            </ul>
        </th:block>
    </main>
</body>
</html>
